<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cereal Box — Pocket-feel Stack Flow</title>
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <div class="bg-layers" aria-hidden="true">
      <div class="bg-layer orbit"></div>
      <div class="bg-layer glow"></div>
      <div class="bg-layer shapes"></div>
      <div class="bg-layer grid"></div>
    </div>
    <div class="app">
      <header class="site-header">
        <div class="site-heading">
          <h1 id="title" class="title">Cereal Box — Home</h1>
          <p id="subtitle" class="subtitle">
            Click a box → stacked cards → click to collect → summary.
          </p>
        </div>
        <nav class="tabs" aria-label="Primary">
          <button class="tab active" data-page="home">Home</button>
          <button class="tab" data-page="boxes">Boxes</button>
          <button class="tab" data-page="packs" disabled>Packs</button>
          <button class="tab" data-page="binder">Binder</button>
        </nav>
      </header>

      <main class="pages" aria-live="polite">
        <section id="page-home" class="page active" aria-labelledby="title">
          <div class="panel hero">
            <button class="hero-box" type="button" data-box="standard">
              <span aria-hidden="true" class="hero-box__edge hero-box__edge--left"></span>
              <span aria-hidden="true" class="hero-box__edge hero-box__edge--right"></span>
              <span class="hero-box__badge">Collectible vibes</span>
              <span class="hero-box__title">Crack the Standard Box</span>
              <span class="hero-box__meta">Jump straight to the break and start ripping packs.</span>
            </button>
            <div class="hero-illustration" aria-hidden="true">
              <div class="hero-pack"></div>
              <div class="hero-card"></div>
            </div>
          </div>
        </section>

        <section id="page-boxes" class="page" aria-labelledby="boxesHeading">
          <div class="panel">
            <div class="panel-head">
              <h3 id="boxesHeading" class="panel-title">Pick a Box</h3>
              <p class="panel-subtitle">Each box has unique odds and featured pulls.</p>
            </div>
            <div id="boxesGrid" class="grid" role="list"></div>
          </div>
        </section>

        <section id="page-packs" class="page" aria-labelledby="packsHeading">
          <div id="area" class="panel dropArea">
            <div id="progress" class="progress" aria-hidden="true"></div>
            <div id="summary" class="summary" role="dialog" aria-modal="true"></div>
          </div>
          <div class="cta">
            <button id="btnPrimary" class="btn" type="button">Choose a box first</button>
            <button id="btnAuto" class="btn secondary" type="button" aria-pressed="false">Auto Collect</button>
          </div>
          <p class="stat">Opened: <b id="opened">0</b></p>
        </section>

        <section id="page-binder" class="page" aria-labelledby="binderHeading">
          <div class="panel">
            <div class="panel-head">
              <h3 id="binderHeading" class="panel-title">Binder Totals</h3>
              <p class="panel-subtitle">Track how many cards you have by rarity.</p>
            </div>
            <div id="binder"></div>
          </div>
        </section>
      </main>
    </div>

    <script src="assets/js/app.js" defer></script>
  </body>
</html>
